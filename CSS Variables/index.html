<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update <span class='h1'>CSS Variables</span> with <span class='h1'>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="160" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="10" value="2" data-sizing="px">
        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#0920a5">
    </div>
    <img src="https://images.unsplash.com/photo-1484910292437-025e5d13ce87?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDd8fGhpa2luZ3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
    <script src="script.js"></script>
</body>
</html>
